{% extends "Base.html" %}

{% block body %}
	<div id="container">
		<div id="wrapper">
			<div id="content">
				<form action="." method="POST">
				<table>
				{{ form.as_table }}
				</table>
				<input type="submit" value="Run">
				</form>
				{% if method %}
				<iframe src="Simulation/Bar/" width=1000px height=500px frameborder=0 scrolling=no>
				</iframe>
				{% endif %}
			</div>
		</div>
	</div>
{% endblock %}
